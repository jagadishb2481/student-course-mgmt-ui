<div>
    <h1>Student Management</h1>
      <!-- <div class="d-flex justify-content-end w-100"> -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button mat-raised-button color="primary" (click)="addStudent()">Add Student</button>
          
            <form class="w-25">
              <mat-form-field class="w-100">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
              </mat-form-field>
            </form>
          </div>
    <table mat-table [dataSource]="dataSource" class="table table-hover" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
      </ng-container>
  
      <!--  Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
      </ng-container>
  
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
      </ng-container>
  
      <!-- Major Column -->
      <ng-container matColumnDef="major">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Major </th>
        <td mat-cell *matCellDef="let student"> {{student.major}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
          <button mat-button (click)="editStudent(student)">Edit</button>
          <button mat-button color="warn" (click)="deleteStudent(student.id)">Delete</button>
        </td>
      </ng-container>

      <!-- Enrollments Button Column -->
      <ng-container matColumnDef="enrollments">
        <th mat-header-cell *matHeaderCellDef> Enrollments </th>
        <td mat-cell *matCellDef="let student">
          <button mat-raised-button color="accent" (click)="showEnrollments(student)">Enrollments</button>
        </td>
      </ng-container>

  <!-- EnrollCourses Button Column -->
  <ng-container matColumnDef="enrollCourses">
    <th mat-header-cell *matHeaderCellDef> Enroll Courses </th>
    <td mat-cell *matCellDef="let student">
      <button mat-raised-button color="primary" (click)="enrollCourses(student)">EnrollCourses</button>
    </td>
  </ng-container>


  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
