<h1 mat-dialog-title>Enroll in Courses</h1>

<div mat-dialog-content>
  <mat-selection-list #coursesList>
    <mat-list-option *ngFor="let course of availableCourses" [value]="course">
      {{ course.courseName }} - {{ course.schedule }}
    </mat-list-option>
  </mat-selection-list>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="onEnroll(coursesList.selectedOptions.selected)">Enroll</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
