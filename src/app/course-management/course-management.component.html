<div >
    <h1>Course Management</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Course</button>
    <form class="w-25">
        <mat-form-field class="w-100">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
      </form>
</div>
    <table mat-table [dataSource]="dataSource" class="table table-hover" matSort>
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let course"> {{ course.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
        <td mat-cell *matCellDef="let course"> {{ course.courseName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let course"> {{ course.description }} </td>
      </ng-container>
  
      <ng-container matColumnDef="schedule">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Schedule </th>
        <td mat-cell *matCellDef="let course"> {{ course.schedule }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let course">
          <button mat-button (click)="openDialog(course)">Edit</button>
          <button mat-button color="warn" (click)="deleteCourse(course.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
